
<md-dialog style="width: 90%">
  <form ng-cloak name="userForm" >

<div layout="column" ng-cloak class="md-inline-form">

  <md-content md-theme="docs-dark" layout-xs="row" layout-xs="column" layout-padding >
    <div>
    </div>
  </md-content>

  <md-content layout-padding >
    <div>
      <md-input-container class="md-block" >
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
        <md-input-container class="md-block">
          <label>Menssage</label>
          <textarea ng-model="emailFalha.menssage" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>
       <md-dialog-actions layout="row">
      <md-button ng-click="cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="answer('useful')">
       Enviar
      </md-button>
    </md-dialog-actions>
   
    </div>
  </md-content>

</div>
</div>
</form>
</md-dialog>
